cat > .github/workflows/knit-report.yml <<'EOF'
name: Knit R Markdown

on:
  push:
    paths:
      - 'docs/report.Rmd'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R packages
      run: |
        R -e 'install.packages(c("rmarkdown","knitr"))'

    - name: Knit Rmd
      run: R -e "rmarkdown::render('docs/report.Rmd', output_file='docs/report.html')"

    - name: Commit HTML
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/report.html
        git commit -m "auto: update HTML report" || echo "Nothing to commit"
        git push
EOF

