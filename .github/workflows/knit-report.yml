mkdir -p .github/workflows

cat > .github/workflows/knit-report.yml <<'EOF'
name: Knit R Markdown

on:
  push:
    paths:
      - 'docs/report.Rmd'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-R-${{ hashFiles('**/*.R') }}
          restore-keys: |
            ${{ runner.os }}-R-

      - name: Install R packages
        run: |
          Rscript -e 'packages <- c("rmarkdown","knitr"); new <- packages[!(packages %in% installed.packages()[,"Package"])]; if(length(new)) install.packages(new)'

      - name: Knit Rmd
        run: Rscript -e "rmarkdown::render('docs/report.Rmd', output_file='docs/report.html')"

      - name: Commit HTML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/report.html
          git commit -m "auto: update HTML report" || echo "Nothing to commit"
          git push
EOF

